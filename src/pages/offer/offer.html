<ion-header>
  <ion-navbar  color="primary" class="navbar">
    <button ion-button menuToggle><ion-icon name="md-list-box"></ion-icon></button>
    <ion-title style="margin-right:15%;">My offers and deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let element of products">
    <ion-grid >
        <ion-col text-center align-self-center>
            <ion-label color="primary" stacked>Please add a picture of the porduct</ion-label>
          <br>
          <ion-avatar class="picture"  >
          <img [src]="" alt="">
        </ion-avatar>
  
        </ion-col>
    </ion-grid>
  </ion-card>
<ion-footer text-center>
  <button (click)="presentProfileModal()" margin ion-button round><ion-icon name="md-add"></ion-icon> &nbsp; Add offer!</button>
</ion-footer>
</ion-content>
