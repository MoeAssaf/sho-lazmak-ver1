<ion-header>

  <ion-navbar color="primary" text-center>
      <button ion-button menuToggle><ion-icon name="md-list-box"></ion-icon></button>

    <ion-title style="margin-right:15%;">Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card style="border-radius: 15px" padding *ngIf="ready">
  <ion-grid>
    <ion-row  align-items-center	text-center> 
      <button (click)="openForm()" round ion-button clear color="primary" ><ion-icon name="md-create"></ion-icon></button>
      <h1 class="name">{{profile.name}} {{profile.surname}}</h1>
    </ion-row>
    <ion-row justify-content-center	>
      <ion-col align-self-center><div  class="picture" ></div></ion-col>

    </ion-row>
    <ion-row margin  align-items-end padding	style="margin-bottom: 0px;padding-bottom:0px">
        <ion-col  align-self-start	 >
      <h6 class="h6">Email:</h6>
      <h6 class="h6">Number:</h6>
      <h6 class="h6">Address1:</h6>
      <h6 class="h6">Address2:</h6>
      <h6 class="h6">Address3:</h6>
          </ion-col>
      <ion-col align-self-start	 style="margin-right: 0px !important" >
        <h6 class="h6" style="    text-decoration: underline;">{{email}}</h6>
        <h6 class="h6">{{profile.number}}</h6>
        <h6 class="h6">{{profile.address1}}</h6>
        <h6 class="h6">{{profile.address2}}</h6>
        <h6 class="h6">{{profile.address3}}</h6>
            </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-card>
</ion-content>
